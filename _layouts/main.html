<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!-- favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<!-- favicon -->

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="OndÅ™ej Popelka">
	<meta name="keywords" content="Web application, Tutorial, Development, PHP, Framework, Slim, Bootstrap, CSS, Javascript">
	<meta name="robots" content="index, follow">
	<meta name="description" content="Web application tutorial">
	<title>{{ page.title }}</title>

	<link href='https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{{ '/assets/css/style.css' | prepend: site.baseurl }}">
</head>
<body>

	<div class="root">
		<div class="container header hidden-print">
			<div class="inside">

				<a href="/" class="logo" title="Home page"><img src="/assets/logo.png"></>
				<a href="/" class="logo" title="Home page"><span class="label">Back to New Site</span></a>

				<form role="search" action="{{ '/search/' | prepend: site.baseurl }}">
					<input name="q" size="30" type="text" class="form-control"
						   placeholder="Search Site">
				</form>
			</div>
		</div>

		<div class="container main">
			<div class="inside">
				<div class="row">

					<div class="col-md-3 sidebar hidden-print">
						<div class="navigation">
						{% include navigation.html context="/" %}
						</div>
					</div>
					<div class="col-md-9 content">

						<div class="page">
							{% if page.showBreadcrumbs != false %}
							{% include breadcrumbs.html %}
							{% endif %}

							<h1>{{ page.title }}</h1>

						 	{{ content }}
						</div>
					</div>

				</div>
			</div>
		</div>

		<div class="container footer hidden-print">
			<div class="inside">
				<p>
					{{ site.time | date: '%Y' }} <a href='https://github.com/odinuv/web/graphs/contributors'>Authors</a>
					<a href='{{ '/LICENSE.txt' | prepend: site.baseurl }}'>CC-BY-SA-4.0</a>
				</p>
			</div>
		</div>

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="{{ '/assets/js/magnific-popup.js' | prepend: site.baseurl }}"></script>
	<script type="text/javascript">
	$(document).ready(function() {
	  $('.image-popup').magnificPopup({type:'image', delegate:'img',
		callbacks: {
		  elementParse: function(item) { item.src = item.el.attr('src'); }
		}});

	  	$('.solution').click(function(e) {
	  		$(this).find('pre, img, p, ul, div').toggle();
	  	}).children().click(function(e) {
			e.stopPropagation();
  			return true;
		});
	});
	</script>
	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css" />
	<script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js"></script>
	<script>
	window.addEventListener("load", function(){
	window.cookieconsent.initialise({
	  "palette": {
	    "popup": {
	      "background": "#237afc"
	    },
	    "button": {
	      "background": "#fff",
	      "text": "#237afc"
	    }
	  }
	})});
	</script>
{% include analytics.html %}
</body>
</html>
